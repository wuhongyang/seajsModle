<!DOCTYPE html>
<html class="ng-app:USER" ng-app="USER" id="ng-app">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>angular</title>
    <script type ="text/javascript " src="../../modules/angular/angularjs/1.1.5/angular.js"></script>
 </head>
<body ng-controller="UserCtrl">

姓名：<input type="text" ng-model="name" ng-init="name = 'missLi'"/><span><button type="button" ng-click="query()">查询</button></span>
<table border="1" width="50%">
    <thead>
    <tr>
        <th>姓名</th>
        <th>日期</th>
        <th>金额</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
        <td>{{user.name}}</td>
        <td>{{user.date}}</td>
        <td>{{user.count}}</td>
    </tr>
    </tbody>
</table>
<script src="../../modules/seajs/seajs/2.1.1/sea.js"></script>
<script src="../static/table-angular/src/seaConfig.js "></script>
</body>
</html>
