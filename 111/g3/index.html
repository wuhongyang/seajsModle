<html>

    <script type="text/javascript " src="/modules/jquery/jquery/1.9.1/jquery.js"></script>

<script src="modules/seajs/seajs/2.1.1/sea.js"></script>

        base: "/modules/",

			"jQuery": "jquery/jquery/1.10.1/jquery.js",
